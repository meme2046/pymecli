events {
    # 每个 worker 进程可以同时处理的最大连接数
    worker_connections 1024;
}

http {
    upstream fastapi_backend {
        server fastapi:8000;
    }

    # 用于Let's Encrypt 验证
    # HTTP 强制跳转 HTTPS
    server {
        listen 80;
        server_name meme.us.kg www.meme.us.kg;

        location = /ping {
            add_header Content-Type text/plain;
            return 200 "pong";
        }
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 将其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 服务：代理到 FastAPI
    server {
        listen 443 ssl;
        server_name meme.us.kg www.meme.us.kg;

        # SSL 证书路径（由 Certbot 自动生成）
        ssl_certificate /etc/letsencrypt/live/meme.us.kg/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/meme.us.kg/privkey.pem;

        # SSL 协议优化(参考 Let's Encrypt 推荐配置)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 反向代理配置
        location / {
            proxy_pass http://fastapi_backend; # 内部访问 FastAPI 容器
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 大文件上传支持
            client_max_body_size 10M;
        }
    }
}
